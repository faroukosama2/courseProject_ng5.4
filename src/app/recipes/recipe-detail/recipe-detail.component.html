<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" 
    alt="{{recipe.name}}" 
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row" *ngIf="(currentUserState |async)">
    <div class="col-xs-12">
      <div class="btn-group "
      appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a style="cursor:pointer;" (click)="onAddToShoppingList()" >To Shoping List</a></li>
          <li><a routerLink="edit" >Edit Recipe</a></li>
          <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>{{recipe.description}}</h4>
  </div>
</div>

<div *ngIf="recipe.ingredients.length != 0">

  <div class="row">
  <div class="col-xs-12">
    <h3>Ingredients : </h3>
  </div>
</div>
<div class="row" >
    <div class="col-xs-8">
        <ul class="list-group">
            <li class="list-group-item">Name</li>
        </ul>            
    </div>
    <div class="col-xs-4">
        <ul class="list-group">
            <li class="list-group-item">Amount</li>
        </ul>            
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let ingredient of recipe.ingredients">
              {{ingredient.name}}
            </li>
        </ul>            
    </div>
    <div class="col-xs-4">
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let ingredient of recipe.ingredients">
              {{ingredient.amount}}
            </li>
        </ul>    
    </div>
</div>

</div>

<div *ngIf="recipe.ingredients.length == 0">
  <h4>No ingredients !!</h4>
</div>
