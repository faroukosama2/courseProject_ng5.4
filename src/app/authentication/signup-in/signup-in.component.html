<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignUpIn(form)" #form="ngForm">
            
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" 
                type="email" 
                id="email" 
                name="email"
                required 
                ngModel>
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control"
                 type="password" 
                 id="password" 
                 name="password" 
                 required
                 minlength="6"
                 ngModel>
              </div>
            
              <button class="btn btn-primary" type="submit">{{signupMode? 'Sign Up':'Sign In'}}</button>
            
            </form>
    </div>
  </div>
