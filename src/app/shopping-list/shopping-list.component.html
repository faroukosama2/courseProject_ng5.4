<div class="row">
  <div class="col-xs-10">
    <ng-template [ngIf]="(currentUserState |async)">
    <app-shopping-edit ></app-shopping-edit>
    <hr>
    </ng-template>
    <ul class="list-group">
      <a  class="list-group-item" 
      style="cursor: pointer" 
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)">
      {{ingredient.name}} ({{ingredient.amount}})
    </a>
    </ul>
  </div>
</div>
